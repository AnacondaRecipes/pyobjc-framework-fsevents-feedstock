{% set name = "pyobjc-framework-FSEvents" %}
{% set version = "5.1" %}

package:
  name: "{{ name|lower }}"
  version: "{{ version }}"

source:
  url: "https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz"
  sha256: fc2da5163cbac9236e288f3a0de659843c5e6827d2b41f73a4801250e12af4f1

build:
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"
  skip: true  # [not osx]

requirements:
  host:
    - pip
    - python
    - setuptools
  run:
    - python
    - pyobjc-core >=5.1
    - pyobjc-framework-cocoa >=5.1

test:
  imports:
    - FSEvents

about:
  home: "https://bitbucket.org/ronaldoussoren/pyobjc"
  license: MIT
  license_family: MIT
  license_file: LICENSE.txt
  summary: "Wrappers for the framework FSEvents on macOS"

extra:
  recipe-maintainers:
    - xhochy
